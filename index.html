<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogger CSV Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blogger CSV Post</h1>
    <form>
        <label for="csv-file">Select a CSV file:</label>
        <input type="file" id="csv-file" name="csv-file" accept=".csv">
        <button type="button" onclick="authenticate()">Authenticate</button>
        <button type="button" onclick="postCSV()">Post</button>
    </form>

    <div id="status"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="app.js"></script>

</body>
</html>
